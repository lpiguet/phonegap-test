<!DOCTYPE html>
<html>
<head>
  <title>EPS Search</title>
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <script src="css/source-sans-pro.js"></script>
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>

<script id="home-tpl" type="text/x-handlebars-template">
    <div class='header'><h1>EPS Search</h1></div>
    <div class='search-bar'><input id='search-key' class='search-key' type="search"/></div>
    <div class="scroll"><ul class='result-list'></ul></div>
</script>

<script id="result-li-tpl" type="text/x-handlebars-template">
    {{#.}}
    <li><a href="#results/{{this.id}}">{{this.text}}<br/>{{this.details}}</a></li>
    {{/.}}
</script>

<script id="result-tpl" type="text/x-handlebars-template">
    <div class='header'><a href='#' class="button header-button header-button-left">Back</a><h1>Details</h1></div>
    {{#.}}
    <div class='details'>
        <h1>{{text}}</h1>
        {{#if details}}<h2>{{details}}</h2>{{/if}}
        <ul>
            {{#if code}}<li>Code:&nbsp;{{code}}</li>{{/if}}
            {{#if custom1}}<li>Custom1:&nbsp;{{custom1}}</li>{{/if}}
            {{#if custom2}}<li>Custom2:&nbsp;{{custom2}}</li>{{/if}}
            {{#if custom3}}<li>Custom3:&nbsp;{{custom3}}</li>{{/if}}
        </ul>
    </div>
    {{/.}}
</script>

<!--<script src="phonegap.js"></script>-->
<script src="lib/handlebars.js"></script>
<script src="lib/jquery-1.8.2.min.js"></script>
<script src="js/storage/web-store.js"></script>
<script src="js/HomeView.js"></script>
<script src="js/ResultView.js"></script>
<script src="js/main.js"></script>

</body>
</html>
